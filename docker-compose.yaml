version: "3.7"

services:

  product-pg-database:
    image: postgres:17
    container_name: mealmap-product-pg-database
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: product_database
    ports:
      - "5433:5432"
    volumes:
      - product-pg-database_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - mealmap-network

  user-pg-database:
    image: postgres:17
    container_name: mealmap-user-pg-database
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: user_database
    ports:
      - "5434:5432"
    volumes:
      - user-pg-database_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - mealmap-network

  keycloak-pg-database:
    image: postgres:17
    container_name: mealmap-keycloak-pg-database
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: keycloak_db
    ports:
      - "5435:5432"
    volumes:
      - keycloak-pg-database_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - mealmap-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: mealmap-pgadmin
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - ./management/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - mealmap-network

  product-redis:
    image: redis:7.4-alpine
    container_name: mealmap-product-redis-server
    restart: on-failure
    ports:
      - "6380:6379"
    environment:
      REDIS_PASSWORD: password
    volumes:
      - product-redis_data:/data
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - mealmap-network

  user-redis:
    image: redis:7.4-alpine
    container_name: mealmap-user-redis-server
    restart: on-failure
    ports:
      - "6381:6379"
    environment:
      REDIS_PASSWORD: password
    volumes:
      - user-redis_data:/data
    healthcheck:
      test: redis-cli ping
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - mealmap-network

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: mealmap-keycloak
    restart: on-failure
    command: start-dev --import-realm --health-enabled=true --metrics-enabled=true
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ./keycloak/export:/opt/keycloak/data/import
    environment:
      KC_HTTP_PORT: 8080
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-pg-database
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: keycloak_db
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: root
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    networks:
      - mealmap-network
    depends_on:
      - keycloak-pg-database

  zookeeper:
    image: zookeeper:3.7.0
    container_name: mealmap-zookeeper
    restart: on-failure
    ports:
      - "2181:2181"
    healthcheck:
      test: nc -z 127.0.0.1 2181 || exit -1
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - mealmap-network

  kafka:
    image: obsidiandynamics/kafka
    container_name: mealmap-kafka
    restart: on-failure
    ports:
      - "9092:9092"
      - "9092:9092"
    environment:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: DOCKER_INTERNAL:PLAINTEXT,DOCKER_EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: DOCKER_INTERNAL://:29092,DOCKER_EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: DOCKER_INTERNAL://kafka:29092,DOCKER_EXTERNAL://${DOCKER_HOST_IP:-127.0.0.1}:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: DOCKER_INTERNAL
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: kafka-topics --bootstrap-server localhost:29092 --list
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    networks:
      - mealmap-network
    depends_on:
      - zookeeper

  elasticsearch:
    image: elasticsearch:7.14.2
    container_name: mealmap-product-elasticsearch
    restart: on-failure
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      discovery.type: single-node
      ELASTIC_PASSWORD: elastic
    healthcheck:
      test: curl --silent --fail http://localhost:9200/_cluster/health || exit 1
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    networks:
      - mealmap-network

volumes:
  product-pg-database_data:
  user-pg-database_data:
  product-redis_data:
  user-redis_data:
  keycloak-pg-database_data:

networks:
  mealmap-network:
    driver: bridge
