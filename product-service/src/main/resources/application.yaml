spring:
  application:
    name: product-service
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5433/product_database}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:root}
  elasticsearch:
    uris: http://${ELASTICSEARCH_URL:localhost:9200}
    username: ${ELASTICSEARCH_USERNAME:elastic}
    password: ${ELASTICSEARCH_PASSWORD:elastic}
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
business:
  newness:
    period: ${NEWNESS_PERIOD:10}
  elastic:
    products:
      sync-interval: ${ELASTIC_PRODUCTS_SYNC_INTERVAL:3600}
    categories:
      sync-interval: ${ELASTIC_CATEGORIES_SYNC_INTERVAL:36000}
server:
  port: ${SERVER_PORT:8081}
